# The configuration file for the simple-kmod kernel module
# softare bundle that is to be used with the kmods-via-containers
# framework.
export GODEBUG=x509ignoreCN=0

KMOD_CONTAINER_BUILD_CONTEXT="https://github.com/rmr-silicom/machine-config-kmod.git"
KMOD_CONTAINER_BUILD_FILE=/etc/kvc/Dockerfile.fedora33
KVC_KVER=5.10.12-200.fc33.x86_64
KMOD_REPOS=docker.silicom.dk:5000
KVC_SOFTWARE_NAME=${KMOD_REPOS}/dfl-kmod
KMOD_SOFTWARE_VERSION=eea9cbc
KMOD_NAMES="dfl-pci dfl-afu dfl-fme n5010-phy"
IMAGE=${KVC_SOFTWARE_NAME}-${KMOD_SOFTWARE_VERSION}:${KVC_KVER}
